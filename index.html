<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-dark">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand fw-bold" href="#">Auth Page</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container my-5">
                <div class=" col-xl-6 col-lg-6 col-md-10 mx-auto col-sm-12 border border-2 border-black p-4  rounded  bg-white">
                    <form id="form" onsubmit="formOp(event,'sign')">
                        <div class="col-sm-10 mx-auto">
                            <label for="firstName" class="col-sm-5 col-form-label fw-semibold">First Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                placeholder="Enter First Name"
                                oninput="validator('firstName')"
                            >
                            <span class="small fw-semibold" id="errorfirstName"></span>
                        </div>
                        <div class="col-sm-10 mx-auto">
                            <label for="lastName" class="col-sm-5 col-form-label fw-semibold">Last Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                placeholder="Enter Last Name"
                                oninput="validator('lastName')"
                            >
                            <span class="small fw-semibold" id="errorlastName"></span>
                        </div>
                        <div class="col-sm-10 mx-auto">
                            <label for="email" class="col-sm-5 col-form-label fw-semibold">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="Email"
                                placeholder="Enter Email"
                                oninput="validator('Email')"
                            >
                            <span class="small fw-semibold" id="errorEmail"></span>
                        </div>
                        <div class="col-sm-10 mx-auto">
                            <label for="inputPassword" class="col-sm-5 col-form-label fw-semibold">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="inputPassword"
                                placeholder="Enter Password"
                                oninput="validator('inputPassword')"
                                minlength="8"
                            >
                            <span class="small fw-semibold" id="errorinputPassword"></span>
                        </div>
                        <div class="col-sm-10 mx-auto">
                            <label for="confirmPassword" class="col-sm-5 col-form-label fw-semibold">Confirm Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="confirmPassword"
                                placeholder="Re-enter Password"
                                oninput="validator('confirmPassword')"
                                minlength="8"
                            >
                            <span class="small fw-semibold" id="errorconfirmPassword"></span>
                        </div>
                        <div class="col-12 justify-content-center d-flex">
                            <button class="btn btn-primary col-3 my-3 mx-5" type="submit">Sign Up</button>
                            <a class="btn btn-primary col-3 my-3 mx-5" href="/login.html">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here --></footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script  src="script.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </body>
</html>
